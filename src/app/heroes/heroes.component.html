<h2>Detalles de {{ hero.humanName }}</h2>

<div><span>id: </span>{{ hero.id }}</div>
<div *ngIf="hero.humanName"><span>humanName: </span>{{ hero.humanName }}</div>
<div *ngIf="hero.realName"><span>realName: </span>{{ hero.realName }}</div>
<div *ngIf="hero.alterego"><span>alterego: </span>{{ hero.alterego }}</div>

<!-- <pre>{{ hero | json }}</pre> -->
<hr />

<div>
    <div class="field">
        <label for="human-name">Human name: </label>
        <input id="human-name" [(ngModel)]="hero.humanName" placeholder="name human hero">
    </div>
    <div class="field">
        <label for="real=name">Real name: </label>
        <input id="real-name" [(ngModel)]="hero.realName" placeholder="name real hero">
    </div>
    <div class="field">
        <label for="alterego">Alterego: </label>
        <input id="alterego" [(ngModel)]="hero.alterego" placeholder="alterego">
    </div>
</div>
